<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music library - Music Player</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body class="bg-dark text-light">
        <div class="container">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Music Player</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="player.html">Player</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="music_libray.html">Music Library</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="upload.html">Upload Music</a>
                            </li>
                        </ul>
                        <form class="d-flex" id="searchForm">
                            <input class="form-control me-2" type="search" placeholder="Search songs..." required>
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <!--New Music albums-->
            <div class="full-page">
                <div class="header"></div>

                <div class="album-container">
                    <H2 class="">New Album Released</H2>
                    <div class="albums">
                    <!-- single album -->
                        <div class="album" data-delay="0ms">专辑1</div>
                        <div class="album" data-delay="100">专辑2</div>
                        <div class="album" data-delay="200">专辑3</div>
                        <div class="album" data-delay="300">专辑4</div>
                        <div class="album" data-delay="400">专辑5</div>
                    </div>
                </div>

                <div class="album-container">
                    <H2 class="">Good For Listening Today</H2>
                    <div class="albums">
                    <!-- single album -->
                        <div class="album" data-delay="0ms">专辑6</div>
                        <div class="album" data-delay="100">专辑7</div>
                        <div class="album" data-delay="200">专辑8</div>
                        <div class="album" data-delay="300">专辑9</div>
                        <div class="album" data-delay="400">专辑10</div>
                    </div>
                </div>
            </div>
                
            <!-- Bootstrap JS and Popper.js (required for dropdowns and tooltips) -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="js/member2/js2.js"></script>
        </div>
    </body>
</html>
